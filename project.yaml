basic:
    name: 'Teste JS'
    environments:
        production: 'https://aletria.pt/'
        staging: 'https://aletria.dev11.javali.pt/'
        development: ''
    breakpoints:
        - 1366
    pages:
        - /
        - '#menu'
    monitoring:
        days: {  }
        type: ''
        schedule_time: '12:30 AM'
        schedule_time_zone: Europe/London
        compare_with: last-production
        compare_with_fresh: production
advanced:
    mask: ''
    remove: '.banner-container .slick-slide'
    isolate: .cookiesjsr-banner
    delay: 20
    scroll: true
    headers:
        - { header: '', value: '' }
    cookies: ''
    custom_js: "setTimeout(function () {\n  if (window.location.hash === '#menu') {\n    const btn = document.querySelector('#nav-icon2');\n    if (btn) {\n      btn.classList.add('open'); // força abrir o menu\n      btn.click(); // tenta disparar o clique também\n    }\n  }\n}, 1000);\n"
    custom_css: ''
    mock_content:
        - { selector: '', type: title }
    login:
        type: none
        click_element: false
        click_element_selector: ''
        login_url: ''
        username: ''
        password: ''
        username_selector: ''
        password_selector: ''
        submit_selector: ''
        after_login_selector: ''
    performance:
        workers_production: 30
        workers_nonproduction: 10
        workers_production_delay: 0
        workers_nonproduction_delay: 0
    stabilize: true
